{% extends 'admin1/base.html' %}
{% load static %}
{% block content %}

<h4>hai</h4>

<section id="main-content"  >
    <section class="wrapper site-min-height">
        <h3><i class="fa fa-angle-right"></i> </h3>
        <div class="row mt " >
            <div class="col-lg-12">
            
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#coupon">
                Add Coupon
              </button>

              <div class="modal fade" id="coupon" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">add standard</h5>
                     
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                     
                    <div class="modal-body">
                    <form action="{% url 'standard' %}" method="POST">
                        {% csrf_token %}
                       <input type="text" placeholder="standard" name="standard" id="standard" style="width: 60%;" required />
                       <br>
                       <br>
                       <input type="tel" placeholder="price" name="price" id="price" style="width: 60%;" required />
                       <br>
                       <input type="tel" placeholder="{{myclass.duration}}" name="duration" id="duration" style="width: 60%;"/>
                    
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">submit</button>
                    </div>
                  </form>
                </div>
                  </div>
                </div>
              </div>


                <div class="content-panel">
                    <h4><i class="fa fa-angle-right"></i>offers</h4>
                    <table id="example" class="table table-striped table-bordered" style="width:100%">

                       
                       
                      
<thead>
<tr>
      
  <th>standards</th>
  <th>price</th>
  <th>duration</th>
 
  <th>Action</th>
  


</tr>
</thead>
<tbody>
{% for myclass in Myclass  %}
<tr>

  <td>{{myclass.standard}}</td>
  <td>{{myclass.price}}</td>
  <td>{{myclass.duration}}</td>

  <td><a href="{%  url 'class_delete' pk=myclass.id %}" class="btn btn-danger">Delete</a></i></td>                                            
          
</tr>
{% endfor %}
</tbody>
</table>

              </div>


            </div>
        </div>
      
  </section><!--/wrapper -->
</section>   




{% endblock %}
