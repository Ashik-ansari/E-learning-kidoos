<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$('#otp1').click(function(){
    var otp=$('#otp').val()
    console.log(otp)

    var data = {
        'csrfmiddlewaretoken':'{{csrf_token}}',
        'otp1':otp,

    }
    if (otp === ""){
        $('#error3').html("enter otp")
    }
    else{

        $.ajax({
            url:'/otp_validate/',
            method:'POST',
            data:data,
            dataType:'json',
            success:function(data){
                if (data=='true'){
                    window.location.replace('/')
                }
                if (data=='false'){
                    $('#error3').html("invalid otp")
                }
            
            }
        })
    }
})

</script>
